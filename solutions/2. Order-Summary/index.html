<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="solution.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main id="main">
    <div id="template">
      <div id="image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div id="description">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="plan">
          <img src="./images/icon-music.svg" alt="">
          <h3>Annual Plan <br><span>$59.99/year</span></h3>
          <a href="#">Change</a>
        </div>
        <button id="btn">Proceed to Payment</button>
        <a href="#" id="cancel">Cancel Order</a>
      </div>
    </div>
    <p id="credit">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/geekblower/">Geekblower</a>.</p>
  </main>

</body>
</html>
