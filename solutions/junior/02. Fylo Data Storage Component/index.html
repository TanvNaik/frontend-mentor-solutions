<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="solution.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <main id="main">
    <div id="card1">
      <img src="./images/logo.svg" alt="" id="logo">
      <div id="social-plate">
        <div id="social"><img src="./images/icon-document.svg" alt=""></div>
        <div id="social"><img src="./images/icon-folder.svg" alt=""></div>
        <div id="social"><img src="./images/icon-upload.svg" alt="" style="margin-top: 3.5px;"></div>
      </div>
    </div>

    <div id="card2">

      <div id="description">
        <h3>You've used <strong style="font-weight: 800; color: #fff;">815 GB</strong> of your storage</h3>
      </div>

      <div id="progress-bar">
        <div id="progress-bar-color">
          <div id="bell"></div>
        </div>
      </div>

      <div id="box-down">
        <div id="text" style="margin-right: 335px; margin-left: 3px;"><strong>0 GB</strong></div>
        <div id="text"><strong>1000 GB</strong></div>
      </div>

    </div>

    <div id="floating-img">
      <div id="data">
        <strong>185</strong><span> GB LEFT</span>
      </div>
      <div id="triangle"></div>
    </div>

  </main>

  <div id="credit">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://geekblower.github.io/">Geekblower</a>.
  </div>

</body>

</html>
