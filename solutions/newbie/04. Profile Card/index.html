<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="solution.css" type="text/css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div id="card">
    <div id="cover">
      <img src="./images/image-victor.jpg" alt="">
    </div>
    <div id="details">
      <h2 id="name">Victor Crest <span>26</span></h2>
      <h4 id="place">London</h4>
      <div id="line"></div>
      <ul>
        <li>
          <h2>80K</h2>
          <h4>Followers</h4>
        </li>
        <li>
          <h2>803K</h2>
          <h4>Likes</h4>
        </li>
        <li>
          <h2>1.4K</h2>
          <h4>Photos</h4>
        </li>
      </ul>
    </div>
  </div>

  <div id="credit">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://geekblower.github.io/" target="_blank">Geekblower</a>.
  </div>
</body>

</html>
