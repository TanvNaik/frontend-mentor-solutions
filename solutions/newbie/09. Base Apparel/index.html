<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="solution.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <main id="main">
    <div id="text-area">
      <img src="./images/logo.svg" alt="" id="logo">
      <h1><span>We're</span><br>coming<br>soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with announcements and our launch deals.</p>
      <div id="input-area">
        <input type="email" placeholder="Email Address">
        <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
    </div>
    <div id="image-area">
      <img src="./images/hero-desktop.jpg" alt="" id="hero">
    </div>
  </main>

  <footer>
    <p id="credit">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://geekblower.github.io/">Geekblower</a>.
    </p>
  </footer>
</body>

</html>
